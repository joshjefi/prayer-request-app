<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Request | Jesus Youth Intercession Team</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <style>
        /* Background Animation */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            background-size: 400% 400%;
            color: #ffffffa2;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Keyframe for Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styles */
        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease-out;
        }

        /* Logo Styles */
        .logo {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Emojis */
        .emoji {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }

        /* Header Styles */
        .container h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #6a11cb;
            animation: fadeInDown 1.2s ease-in;
        }

        .container p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 500;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        .floating:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 7s;
        }

        .floating:nth-child(2) {
            top: 50%;
            left: 80%;
            animation-duration: 6s;
        }

        .floating:nth-child(3) {
            top: 75%;
            left: 20%;
            animation-duration: 8s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Elements for Effect -->
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>

    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/jesus_youth_logo.png') }}" alt="Jesus Youth Logo" class="logo">

        <!-- Emojis -->
        <div class="emoji">üôè üåü üíñ</div>

        <h1>Submit Your Prayer Request</h1>
        <p>We believe in the power of prayer. Share your prayer request with us, and our prayer team will stand with you in faith.</p>

        <form action="/submit_prayer" method="POST">
            <label for="name">Your Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Your Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="request">Your Prayer Request:</label>
            <textarea id="request" name="request" rows="5" placeholder="Write your prayer request here..." required></textarea>

            <button type="submit">Submit Prayer Request</button>
        </form>
        <footer>
            &copy; 2025 Jesus Youth Prayer Group | All Rights Reserved
        </footer>
    </div>
</body>
</html>
